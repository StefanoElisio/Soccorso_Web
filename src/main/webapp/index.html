<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccorso Web Client</title>
    <link rel="stylesheet" href="res/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Soccorso Web Client</h1>

        <div id="login-section">

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" id="login-btn" class="btn btn-primary">Login</button>
                    </form>
                    <div id="login-message" class="mt-3"></div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Nuova Richiesta di Soccorso</h2>
                </div>
                <div class="card-body">
                    <form id="request-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Localit√†</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="button" id="request-btn" class="btn btn-primary">Invia Richiesta</button>
                    </form>
                    <div id="request-message" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div id="operations-section" class="d-none">

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Richieste di Soccorso</h2>
                    <select id="status-filter" class="form-select w-auto">
                        <option value="active">Attive</option>
                        <option value="inProgress">In Corso</option>
                        <option value="closed">Chiuse</option>
                        <option value="waiting">In Attesa</option>
                    </select>
                </div>
                <div class="card-body">
                    <div id="requests-message" class="mt-3"></div>
                    <button id="load-requests-btn" class="btn btn-primary mb-3">Carica lista richieste</button>
                    <div id="requests-list" class="list-group"></div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Operatori Liberi</h2>
                </div>
                <div class="card-body">
                    <div id="operators-message" class="mt-3"></div>
                    <button id="load-operators-btn" class="btn btn-primary mb-3">Carica lista operatori liberi</button>
                    <div id="operators-list" class="list-group"></div>
                </div>
            </div>

            <div class="text-end">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script src="res/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
